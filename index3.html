<!DOCTYPE html>

<!-- Start of HTML -->
<html>

<!-- Start of Head -->
<head>
<title>Table with 1 Heading, 3 rows and 3 columns</title>
<!-- Start of Table Styling -->
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align: left;
}
table#t01 {
    width: 100%;    
    background-color: #f1f1c1;
}
</style>
<!-- End of Table Styling -->

</head>
<!-- End Head -->

<!-- Start Body -->
<body>
<h1>Table with 1 Heading, 3 rows and 3 columns</h1>
<!-- Start of Table -->
		<table style="width:100%">
        <!-- Start of Column Heading -->
  			<tr>
   				<th>Firstname</th>
    			<th>Lastname</th> 
    			<th>Points</th>
  			</tr>
         <!-- End of Column Heading -->  
         
         <!-- Start of First Row --> 
  			<tr>
    			<td>Sanjay</td>
    			<td>Rishi</td>
    			<td>35</td>
  			</tr>
         <!-- End of First Row --> 
         
         <!-- Start of Second Row -->  
  			<tr>
    			<td>Sam</td>
    			<td>Rahul</td>
    			<td>54</td>
  			</tr>
          <!-- End of Second Row -->
            
          <!-- Start of Third Row -->  
  			<tr>
    			<td>Geetika</td>
    			<td>Vansh</td>
    			<td>78</td>
  			</tr>
           <!-- End of Third Row --> 
		</table>
<!-- End Table -->        
</body>
<!-- End body --> 
</html>
<!-- End HTML -->
